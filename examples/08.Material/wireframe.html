<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../libs/aframe.min.js"></script>
    <title>Wireframe Material</title>
</head>

<body>
    <a-scene>
        <a-box position="-1 0.5 -3" rotation="0 0 0" color="#4CC3D9" material="wireframe:true;"
            animation="property: rotation; to: 0 360 0; dur: 5000; easing: linear; loop:true"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" material="wireframe:true;"
            animation="property: rotation; to: 0 360 0; dur: 50000; easing: linear; loop:true"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D" material="wireframe:true;"
            animation="property: rotation; to: 0 360 0; dur: 50000; easing: linear; loop:true">
        </a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" material="wireframe:true;">
        </a-plane>

        <a-sky color="#ECECEC"></a-sky>


    </a-scene>
</body>

</html>
