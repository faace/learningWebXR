<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../libs/aframe.min.js"></script>
    <title>Metal Material</title>
</head>

<body>
    <a-scene>
        <a-torus-knot id="left" position="-2.5 1.6 -3" radius="0.5" radius-tubular="0.09" p="2" q="3"
            material="metalness:1; roughness:0.7; color: #2194CE"
            animation="property:rotation; to:360 360 360 ; dur:6000; loop: true; easing: linear">
        </a-torus-knot>

        <a-torus-knot id="right " position="0 1.6 -3" radius="0.5" radius-tubular="0.09" p="2" q="3"
            material="metalness:0; roughness:0; color: #2194CE"
            animation="property:rotation; to:360 360 360; dur:6000; loop: true; easing: linear">
        </a-torus-knot>

        <a-torus-knot id="right " position="2.5 1.6 -3" radius="0.5" radius-tubular="0.09" p="2" q="3"
            material="metalness:0; roughness:1; color: #2194CE"
            animation="property:rotation; to:360 360 360; dur:6000; loop: true; easing: linear">
        </a-torus-knot>

        <a-entity light="type: spot; angle: 60" position="0 2 0"> </a-entity>
        <a-entity light="type: spot; angle: 30" position="-2.5 4 -3" itensity="2.0" rotation="-90 0 0"> </a-entity>
        <a-entity light="type: spot; angle: 30" position="0 4 -3" itensity="2.0" rotation="-90 0 0"> </a-entity>
        <a-entity light="type: spot; angle: 30" position="2.5 4 -3" itensity="2.0" rotation="-90 0 0"> </a-entity>

        <a-sky color="#444444"></a-sky>
    </a-scene>
</body>

</html>
