<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../libs/aframe.min.js"></script>
    <script src="../../libs/aframe-environment-component.min.js"></script>
    <title>Side Material</title>
</head>

<body>
    <a-scene environment="preset: default;">
        <a-entity position="-2 2 -4" animation="property: rotation; to: 0 360 0; dur: 3000; easing: linear; loop:true">
            <a-plane rotation="0 0 135" material="side:front; color:#7BC8A4"> </a-plane>
        </a-entity>

        <a-entity position="0 2 -4" animation="property: rotation; to: 0 360 0; dur: 3000; easing: linear; loop:true">
            <a-plane rotation="0 0 135" material="side:double; color: #FFC65D"> </a-plane>
        </a-entity>

        <a-entity position="2 2 -4" animation="property: rotation; to: 0 360 0; dur: 3000; easing: linear; loop:true">
            <a-plane rotation="0 0 135" material="side:back; color: #EF2D5E"> </a-plane>
        </a-entity>

    </a-scene>
</body>

</html>
