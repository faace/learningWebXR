<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../libs/aframe.min.js"></script>
    <title>normalMap Material</title>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="earth" src="../../images/material/earth.jpg" />
            <img id="earthNormal" src="../../images/material/earthNormalMap.jpg" />
        </a-assets>

        <a-sphere id="e" position="0 1.6 -2" material="src:#earth; normalMap:#earthNormal; normalScale:30 30"
            animation="property: rotation; from:27 120 0;to: 27 480 0; dur: 50000; easing: linear; loop:true">
        </a-sphere>

        <a-entity light="type: spot; angle: 60" position="2 1 3" target="#e"> </a-entity>

        <a-sky color="#000010"></a-sky>
    </a-scene>
</body>

</html>
