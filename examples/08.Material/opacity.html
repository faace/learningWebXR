<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../libs/aframe.min.js"></script>
    <title>Opacity Material</title>
</head>

<body>
    <a-scene>
        <a-sphere position="0 1 -4" color="#EF2D5E" material="transparent: true; opacity: 0.5" shadow>
        </a-sphere>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow>
            <a-entity animation="property: rotation; to: 0 0 360; dur: 3000; easing: linear; loop: true">
                <a-box position="-1.5 0 0.5" color="#4CC3D9" shadow></a-box>
            </a-entity>
        </a-plane>

        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>

</html>
