<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../libs/aframe.min.js"></script>
    <title>envMap Material</title>
</head>

<body>
    <a-scene>
        <a-assets>
            <a-cubemap id="sky">
                <img id="right" src="../../src/material/carCubeMap/right.jpg">
                <img id="left" src="../../src/material/carCubeMap/left.jpg">
                <img id="top" src="../../src/material/carCubeMap/top.jpg">
                <img id="bottom" src="../../src/material/carCubeMap/bottom.jpg">
                <img id="front" src="../../src/material/carCubeMap/front.jpg">
                <img id="back" src="../../src/material/carCubeMap/back.jpg">
            </a-cubemap>
        </a-assets>

        <a-box position="-1 1 -3" material="envMap: #sky;roughness:0.0;metalness:1"
            animation="property: rotation; from: 0 0 0; to: 360 360 0; dur: 30000; easing: linear; loop: true"></a-box>
        <a-sphere position="1 1 -3" radius="0.707" material="envMap: #sky;roughness:0.0;metalness:1"> </a-sphere>

        <!-- use six planes to simulate the environment-->
        <a-plane position="0 0 -5" src="#back" scale="10 10 10" material="shader: flat;"></a-plane>
        <a-plane position="0 0 5" src="#front" scale="10 10 10" rotation="0 180 0" material="shader: flat;"></a-plane>
        <a-plane position=" -5 0 0" src="#right" scale="10 10 10" rotation="0 90 0" material="shader: flat;"></a-plane>
        <a-plane position=" 5 0 0" src="#left" scale="10 10 10" rotation="0 -90 0" material="shader: flat;"></a-plane>
        <a-plane position=" 0 5 0" src="#top" scale="10 10 10" rotation="90 180 0" material="shader: flat;"></a-plane>
        <a-plane position=" 0 -5 0" src="#bottom" scale="10 10 10" rotation="-90 180 0" material="shader: flat;">
        </a-plane>
    </a-scene>
</body>

</html>
