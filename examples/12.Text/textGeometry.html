<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../libs/aframe.min.js"></script>
    <script src="../../libs/aframe-text-geometry-component.js"></script>
    <title>Text Geometry</title>
</head>

<body>
    <a-scene background="color: #222">
        <a-assets>
            <img id="brick" src="../../src/textures/brick.jpg">
            <a-asset-item id="boldFont" src="/src/fonts/helvetiker_bold.typeface.json"></a-asset-item>
        </a-assets>

        <a-entity position="0 2.8 -3"
            animation__roll="property:object3D.rotation.y; from: -30; to:30; dur:3000; loop: true; easing: linear;dir:alternate">
            <a-entity text-geometry="value: Hello World; height:0.05;" position="-2 0 0"></a-entity>
        </a-entity>


        <a-entity position="0 1.6 -3"
            animation__roll="property:object3D.rotation.y; from: -30; to:30; dur:3000; loop: true; easing: linear;dir:alternate">
            <a-entity text-geometry="value: Hello webVR; height:0.1; font: #boldFont" position="-2 0 0"></a-entity>
        </a-entity>

        <a-entity position="0 0.4 -3"
            animation__roll="property:object3D.rotation.y; from: -30; to:30; dur:3000; loop: true; easing: linear;dir:alternate">
            <a-entity text-geometry="value: Hello A-Frame; height:0.2;" position="-2 0 0" material="src:#brick">
            </a-entity>
        </a-entity>




    </a-scene>

</body>

</html>
