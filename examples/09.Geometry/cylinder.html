<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../libs/aframe.min.js"></script>
    <title>Cylinder Geometry</title>
</head>

<body>
    <a-scene>
        <a-entity geometry="primitive:cylinder;radius:0.5; height:0.1" position="-2 1.6 -4" material="color: #FFC65D"
            animation="property: rotation; from: 0 0 90; to: 0 360 90; dur: 5000; easing: linear; loop: true;">
        </a-entity>

        <a-cylinder radius="0.5" height="1" theta-start="90" theta-length="180" position="0 2.6 -4"
            material="side:double; color: #7BC8A4"
            animation="property: rotation; from: 0 0 0; to: 360 0 0; dur: 5000; easing: linear; loop: true">
        </a-cylinder>

        <a-entity geometry="primitive:cylinder;radius:0.5; height:0.1;openEnded: true" position="2 1.6 -4"
            material="side: double; color: #4CC3D9;"
            animation="property: rotation; from: 0 0 90; to: 0 -360 90; dur: 5000; easing: linear; loop: true;">
        </a-entity>

        <a-cylinder position="0 0.6 -4" material="wireframe:true;" segments-radial="18" segments-height="1"
            animation="property: rotation; from: 0 0 0; to: 0 0 360; dur: 8000; easing: linear; loop: true">
        </a-cylinder>

        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>

</html>
