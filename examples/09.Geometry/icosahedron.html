<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../libs/aframe.min.js"></script>
    <title>Icosahedron Geometry</title>
</head>

<body>
    <a-scene>
        <a-entity geometry="primitive: icosahedron; radius: 1; detail: 3" position="-2 1.6 -4" material="color: #F55193"
            animation="property: rotation; from: 0 0 90; to: 0 360 90; dur: 5000; easing: linear; loop: true;">
        </a-entity>

        <a-icosahedron radius-top="0.3" radius-bottom="0.5" position="2 1.6 -4" color="#4CC3D9"
            animation="property: rotation; from: 0 0 0; to: 360 0 0; dur: 5000; easing: linear; loop: true">
        </a-icosahedron>

        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>

</html>
