<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../libs/aframe.min.js"></script>
    <title>Cone Geometry</title>
</head>

<body>
    <a-scene>
        <a-entity geometry="primitive: cone; radiusTop: 0.5; radiusBottom: 0.5" position="-3 2.6 -4"
            material="color: #F55193"
            animation="property: rotation; from: 0 0 90; to: 0 360 90; dur: 5000; easing: linear; loop: true;">
        </a-entity>

        <a-cone radius-top="0.3" radius-bottom="0.5" position="-1 2.6 -4" material="side:double; color: #E78888"
            animation="property: rotation; from: 0 0 0; to: 360 0 0; dur: 5000; easing: linear; loop: true">
        </a-cone>

        <a-entity geometry="primitive:cone;radiusBottom:0.5" position="1 2.6 -4" material="color: #FFC65D"
            animation="property: rotation; from: 0 0 90; to: 0 360 90; dur: 5000; easing: linear; loop: true;">
        </a-entity>


        <a-cone radius-top="-0.5" radius-bottom="0.5" position="3 2.6 -4" material="side:double; color: #D788E7"
            animation="property: rotation; from: 0 0 0; to: 360 0 0; dur: 5000; easing: linear; loop: true">
        </a-cone>


        <a-cone height="1" theta-start="90" theta-length="180" position="-2.5 0.6 -4"
            material="side:double; color: #7BC8A4"
            animation="property: rotation; from: 0 0 0; to: 360 0 0; dur: 5000; easing: linear; loop: true">
        </a-cone>

        <a-cone position="0 0.6 -4" material="wireframe: true;" segments-radial="18" segments-height="1"
            animation="property: rotation; from: 0 0 0; to: 0 0 360; dur: 8000; easing: linear; loop: true">
        </a-cone>

        <a-entity geometry="primitive: cone; openEnded: true" position="2.5 0.6 -4"
            material="side: double; color: #4CC3D9;"
            animation="property: rotation; from: 0 0 90; to: 0 -360 90; dur: 5000; easing: linear; loop: true;">
        </a-entity>

        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>

</html>
