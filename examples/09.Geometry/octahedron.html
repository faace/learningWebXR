<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../libs/aframe.min.js"></script>
    <title>Octahedron Geometry</title>
</head>

<body>
    <a-scene>
        <a-entity geometry="primitive: octahedron; radius: 1" position="-3 1.6 -4" material="color: #F55193"
            animation="property: rotation; from: 0 0 90; to: 0 360 90; dur: 5000; easing: linear; loop: true;">
        </a-entity>

        <a-octahedron radius-top="0.3" radius-bottom="0.5" position="3 1.6 -4" color="#4CC3D9"
            animation="property: rotation; from: 0 0 0; to: 360 0 0; dur: 5000; easing: linear; loop: true">
        </a-octahedron>

        <a-octahedron position="0 1.6 -4" material="wireframe: true;" radius="2"
            animation="property: rotation; from: 45 0 0; to: 45 0 360; dur: 80000; easing: linear; loop: true">
        </a-octahedron>

        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>

</html>
