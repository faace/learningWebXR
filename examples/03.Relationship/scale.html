<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../libs/aframe.min.js"></script>
    <title>scale</title>
</head>

<body>
    <a-scene>
        <a-box position="-2 0.5 -3" color="red">
            <a-box position="0 1 -1" color="green">
                <a-box position="-1 1 -1" color="yellow"> </a-box>
                <a-box position="1 1 -1" color="blue"> </a-box>
            </a-box>
        </a-box>

        <a-box position="2 0.5 -3" scale="0.5 0.5 0.5" color="red">
            <a-box position="0 1 -1" scale="2 2 2" color="green">
                <a-box position="-1 1 -1" color="yellow"> </a-box>
                <a-box position="1 1 -1" scale="0.5 0.5 0.5" color="blue"> </a-box>
            </a-box>
        </a-box>

        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>

</html>
