<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../libs/aframe.min.js"></script>
    <title>Hemisphere Light</title>
</head>

<body>
    <a-scene light="defaultLightsEnabled: false">
        <a-sphere position="0 1 -5" color="#ffffff"></a-sphere>
        <a-sphere position="0 -2 -5" color="#ffffff"></a-sphere>
        <a-sky color="#ECECEC"></a-sky>

        <a-entity light="type: hemisphere; color: #FF0000; groundColor: #0000FF;" position="0 10 -5">
        </a-entity>
    </a-scene>
</body>

</html>
