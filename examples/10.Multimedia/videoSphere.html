<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../libs/aframe.min.js"></script>
    <title>VideoSphere Multimedia</title>
</head>

<body>
    <a-scene>
        <a-assets>
            <video id="bunny" src="../../src/videos/360VR.mp4" muted loop="true" preload="auto" autoplay="true"
                playsinline></video>
        </a-assets>
        <a-videosphere src="#bunny"></a-videosphere>
    </a-scene>

    <script type="text/javascript">
        var scene = document.querySelector("a-scene");
        scene.addEventListener("loaded", function () {
            document.getElementById("bunny").play();
        });
    </script>
</body>

</html>
